<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Weâ€™re launching soon</h1>

      <div class="countdown">
        <div class="countdown__item">
          <div id="days" class="countdownBox"></div>
          <p class="countdownLabel">Days</p>
        </div>
        <div class="countdown__item">
          <div id="hours" class="countdownBox"></div>
          <p class="countdownLabel">Hours</p>
        </div>
        <div class="countdown__item">
          <div id="minutes" class="countdownBox"></div>
          <p class="countdownLabel">Minutes</p>
        </div>
        <div class="countdown__item">
          <div id="seconds" class="countdownBox"></div>
          <p class="countdownLabel">Seconds</p>
        </div>
      </div>
      <div class="loader" disabled></div>
    </main>

    <footer class="socials">
      <div class="socials-container">
        <img src="./images/icon-facebook.svg" alt="icon" />
        <img src="./images/icon-pinterest.svg" alt="icon" />
        <img src="./images/icon-instagram.svg" alt="icon" />
      </div>
    </footer>
  </body>
</html>
